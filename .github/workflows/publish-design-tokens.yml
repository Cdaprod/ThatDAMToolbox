# Publish design tokens package to Verdaccio when tagged
name: Publish @cdaprod/design-tokens

on:
  push:
    tags:
      - "design-tokens/v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        working-directory: packages/design-tokens
        run: |
          npm ci
          npm run build
      - name: Publish to Verdaccio
        working-directory: packages/design-tokens
        env:
          REGISTRY_URL: ${{ secrets.LOCAL_REGISTRY_URL }}
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc
        run: |
          echo "@cdaprod:registry=${REGISTRY_URL}" > $NPM_CONFIG_USERCONFIG
          npm publish --registry ${REGISTRY_URL}

