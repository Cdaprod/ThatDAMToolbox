          -d '{"title": "ğŸ¯ Prototype and Validation", "state": "open", "description": "Creating a prototype for validation, testing the feasibility, and refining key project aspects."}'

      - name: Create Milestone for ğŸ› ï¸ Refinement and Optimization
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/milestones \
