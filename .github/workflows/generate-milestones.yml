name: Create Project Milestones

on:
  push:
    paths:
      - '.github/workflows/generate-milestones.yml'
  workflow_dispatch:

jobs:
  create-milestones:
    runs-on: ubuntu-latest

    steps:
      - name: Enable Debug Logging
        run: echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV

      - name: Create Milestone for ğŸ› ï¸ Project Initialization
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/milestones \
          -d '{"title": "ğŸ› ï¸ Project Initialization", "state": "open", "description": "Foundation layer - Initializing the project."}'

      - name: Create Milestone for ğŸ§ª Planning and Setup
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/milestones \
          -d '{"title": "ğŸ§ª Planning and Setup", "state": "open", "description": "Initial stage focused on defining project scope, requirements, and setting up basic project infrastructure."}'

      - name: Create Milestone for ğŸ§¬ Feature Development
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/milestones \
          -d '{"title": "ğŸ§¬ Feature Development", "state": "open", "description": "Stage for building and implementing core project features and functionality."}'

      - name: Create Milestone for ğŸ¯ Prototype and Validation
        run: |
