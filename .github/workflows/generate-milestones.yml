          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/milestones \
          -d '{"title": "ğŸ‰ Public Release", "state": "open", "description": "Launching the project to the public and ensuring stable deployment."}'

      - name: Create Milestone for ğŸ¯ Post-Release and Maintenance
        run: |
