syntax = "proto3";
package overlay;

// RegisterRequest is sent by agents to join the overlay.
message RegisterRequest {
  string agent_id = 1;
}

// RegisterResponse acknowledges registration.
message RegisterResponse {
  bool ok = 1;
}

// Heartbeat carries periodic liveness signals.
message Heartbeat {
  string agent_id = 1;
  int64 ts = 2;
}
