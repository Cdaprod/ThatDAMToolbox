name: thatdamtoolbox-server
services:
  overlay-hub:
    image: ${GHCR_IMAGE_PREFIX}/overlay-hub:${IMAGE_TAG}
    restart: unless-stopped
    depends_on: {}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8090/healthz"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s

  capture-daemon:
    image: ${GHCR_IMAGE_PREFIX}/capture-daemon:${IMAGE_TAG}
    restart: unless-stopped
    depends_on:
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9000/devices"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s

  video-api:
    image: ${GHCR_IMAGE_PREFIX}/video-api:${IMAGE_TAG}
    restart: unless-stopped
    env_file: [ .env ]
    ports: [ "8080:8080" ]
    volumes:
      - ./data:/data
    depends_on:
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s

  api-gateway:
    image: ${GHCR_IMAGE_PREFIX}/api-gateway:${IMAGE_TAG}
    restart: unless-stopped
    env_file: [ .env ]
    ports: [ "8081:8081" ]
    depends_on:
      - video-api
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8081/__health"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s

  video-web:
    image: ${GHCR_IMAGE_PREFIX}/video-web:${IMAGE_TAG}
    restart: unless-stopped
    env_file: [ .env ]
    ports: [ "3000:3000" ]
