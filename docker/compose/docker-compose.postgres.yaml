# ──────────────────────────────────────────────────────────────
# Postgres (for Weaviate)
# ──────────────────────────────────────────────────────────────
services:
  postgres:
    image: postgres:15
    container_name: thatdamtoolbox-weaviate_pg
    environment:
      POSTGRES_USER:      weaviate
      POSTGRES_PASSWORD:  weaviate
      POSTGRES_DB:        weaviate
      PGDATA:             /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ../../docker/weaviate/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD","pg_isready","-U","weaviate"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks: [damnet]

  # One-off job to reconcile collation versions after glibc upgrades
  postgres-collation-refresh:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: weaviate
    command: ["psql","-v","ON_ERROR_STOP=1","-h","postgres","-U","weaviate","-d","weaviate","-c","ALTER DATABASE weaviate REFRESH COLLATION VERSION;"]
    restart: "no"
    networks: [damnet]
