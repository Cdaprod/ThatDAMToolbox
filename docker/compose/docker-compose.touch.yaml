services:
  camerarig-wifi:
    build:
      <<: *build-common
      context: .
    image: cdaprod/camerarig-wifi:${IMAGE_TAG:-dev}
    container_name: thatdamtoolbox-camerarig-wifi-manager
    restart: unless-stopped
    
    # Network configuration
    network_mode: host
    
    # Privileged access for hardware control
    privileged: true
    
    # Device access
    devices:
      - "/dev/i2c-1:/dev/i2c-1"
    
    # Volume mounts
    volumes:
      - /etc/wpa_supplicant:/etc/wpa_supplicant
      - /var/log:/var/log
      - /tmp:/tmp
      - ./config:/app/config:ro
    
    # Environment variables
    environment:
      - I2C_BUS=1
      - ESP32_ADDRESS=0x08
      - POLL_INTERVAL=10
      - LOG_LEVEL=INFO
      - API_PORT=8080
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging: *default-logging
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Optional: Web interface for monitoring
  camerarig-web:
    image: nginx:alpine
    container_name: thatdamtoolbox-camerarig-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - camerarig-wifi
    logging: *default-logging