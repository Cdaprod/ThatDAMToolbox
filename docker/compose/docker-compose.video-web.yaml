# local anchors live in THIS file (anchors don't cross includes)
x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

x-build-common: &build-common
  args:
    BUILDKIT_INLINE_CACHE: "1"
  cache_from:
    - type=registry,ref=ghcr.io/cdaprod/thatdamtoolbox-cache:build,ignore-error=true
  labels:
    org.opencontainers.image.source: "https://github.com/Cdaprod/Media-Indexer-Stdlib-Prototype"
    org.opencontainers.image.vendor: "Cdaprod"
    org.opencontainers.image.title: "ThatDAMToolbox"
    org.opencontainers.image.revision: "${GIT_SHA:-dev}"
    org.opencontainers.image.version: "${IMAGE_TAG:-dev}"
    org.opencontainers.image.licenses: "Apache-2.0"

services:
  video-web:
    build:
      <<: *build-common
      context: ../../docker/web-app
      dockerfile: Dockerfile
      target: development
    logging: *default-logging
    image: cdaprod/video-web:${IMAGE_TAG:-dev}
    container_name: thatdamtoolbox-video-web-app
    platform: linux/arm64
    ports: ["3000:3000"]
    networks: [damnet]
    environment:
      NODE_ENV: development
      DEV_SKIP_MQ: "0"
      AMQP_CONNECT_TIMEOUT_MS: 2000
      AMQP_CONNECT_ATTEMPTS: 1
      NEXT_PUBLIC_API_BASE_URL: "http://video-api:8080"
      NEXT_PUBLIC_WS_URL: "ws://video-api:8080/ws/camera"
      TENANCY_URL: "http://tenancy:8082"
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      EVENT_BROKER_URL: "amqp://video:video@rabbitmq:5672/"
      NEXT_PUBLIC_LOGIN_URL: "https://idp.example.com/login"
      NEXT_PUBLIC_PLAUSIBLE_DOMAIN: "example.com"
      NEXTAUTH_URL: "http://192.168.0.22:3000"
      NEXTAUTH_SECRET: "dev-secret-only"
      # GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      # GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      NPM_CONFIG_CACHE: /root/.npm
    volumes:
      - ../../docker/web-app/src:/app/src:ro
      - ../../docker/web-app/public:/app/public:ro
      - ../../docker/web-app/start.js:/app/start.js:ro
      - /app/.next
      - discovery-run:/run/discovery:ro
    group_add: ["video"]
    device_cgroup_rules: ["c 81:* rmw"]
    depends_on:
      - video-api
      - thatdamtoolbox-discovery
      - rabbitmq
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
