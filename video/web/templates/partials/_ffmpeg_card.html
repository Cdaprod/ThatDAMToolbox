<details class="glass-card" id="ffmpegCard" open>
  <summary>üõ†Ô∏è FFmpeg Console</summary>
  <div class="card-body">

    <!-- 1. Quick Commands -->
    <div class="form-group">
      <label for="ff-quick-select">Quick Commands:</label>
      <select id="ff-quick-select" class="form-control"></select>
    </div>

    <!-- 2. Choose existing asset -->
    <div class="form-group">
      <label for="ff-asset-select">Choose Asset</label>
      <select id="ff-asset-select" class="form-control">
        <option value="">Loading‚Ä¶</option>
      </select>
    </div>

    <!-- 3. Local file picker & Output filename -->
    <div class="grid-two mb-1">
      <div class="form-group">
        <label for="ff-file-input">Select Local File</label>
        <div class="flex items-center gap-2">
          <input type="file"
                 id="ff-file-input"
                 accept="video/*"
                 class="form-control" />
          <button type="button"
                  id="ff-clear-file"
                  class="btn btn-secondary btn-small">
            ‚úñÔ∏è Clear
          </button>
        </div>
      </div>
      <div class="form-group">
        <label for="ff-output-name">Output Filename</label>
        <input type="text"
               id="ff-output-name"
               class="form-control"
               placeholder="output.mp4" />
      </div>
    </div>

    <!-- 3. Command textarea -->
    <textarea id="ff-input"
              rows="3"
              placeholder="ffmpeg command here"
              style="width:100%;min-height:96px;margin-bottom:.75rem;"></textarea>

    <!-- 4. Run button -->
    <button class="btn" id="ff-run">‚ñ∂Ô∏è Run</button>

    <!-- 5. History of manual runs -->
    <details id="ff-history" style="margin-top:1rem;">
      <summary style="cursor:pointer;">üïë History</summary>
      <ul id="ff-history-list" class="kvp" style="margin-top:.75rem;"></ul>
    </details>

    <!-- 6. Live output -->
    <pre id="ff-output" class="result-area" style="display:none;"></pre>
  </div>
</details>
